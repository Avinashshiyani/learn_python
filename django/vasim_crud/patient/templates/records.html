<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Hello  {{ user.username }}</p>
    <table border="2px">
      <tr>
        <th>Id</th>
        <th>name</th>
        <th>age</th>
        <th>Department</th>
        <th>Operations</th>
      </tr>
      {% for data in datas %}
        <tr>
          <td>{{ data.id }}</td>
          <td>{{ data.name }}</td>
          <td>{{ data.age }}</td>
          <td>{{ data.department }}</td>
          <td>
            <a href="/delete/{{ data.id }}">Delete</a>
          </td>
        </tr>
      {% endfor %}
      <tr></tr>
    </table>
    <a href="{% url 'logout' %}"><p>Logout</p></a>
  </body>
</html>
