<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <table>
      <tr>
        <th>Sr No</th>
        <th>Name</th>
        <th>Roll No</th>
        <th>Coursee</th>

      {% for data in data %}

        </tr>
      {% endfor %}
    </table>

</html>
