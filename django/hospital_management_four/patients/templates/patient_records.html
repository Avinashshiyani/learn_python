<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello , {{ user.username }}</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Department</th>
        </tr>
        {% for patient in patients %}
        <tr>
            <td>{{patient.name}}</td>
            <td>{{patient.age}}</td>
            <td>{{patient.department}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
